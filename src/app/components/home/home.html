<div class="row justify-content-center">
  <div class="row col-6 justify-content-center">
    <div>
      <img src="assets/images/icon/iconFinama.PNG" alt="">
    </div>
    <div class="col-2">Home</div>
    <div class="col-2">Introduce</div>
    <div class="col-2">Products</div>
  </div>
  <div class="row col-6 justify-content-center">
    <div class="col-1">
      <select class="form-control"  id="language"
              [(ngModel)]="language" name="language">
        <option *ngFor="let language of languages" [value]="language">{{language}}</option>
      </select>
    </div>
    <div class="col-1" style="margin-right: 20px"><a class="btn btn-default" routerLink="/login" role="button">Login</a></div>
    <div class="col-1"><button type="button" class="btn btn-primary" routerLink="/register">Sign Up</button></div>
  </div>
</div>
